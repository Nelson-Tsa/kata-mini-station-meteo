<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Station Météo</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="backgroundImage"></div>
    <div class="all">
    <div class="weather-container">
        <div class="city-search">
            <input type="text" id="cityInput" placeholder="Entrez un nom de ville">
            <button id="searchButton">OK</button>
        </div>
        <h1 id="city">Chargement...</h1>
        <div id="gps"></div>
        <div id="temperature">-°C</div>
        <div id="details">Mise à jour en cours...</div>
        <div id="humidity">Humidité : -%</div>
        <div id="wind">Vent : - km/h</div>
        <div id="weatherIcon"></div>
        
    </div>
    <div class="chart-container">
        <canvas id="myChart" ></canvas>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
